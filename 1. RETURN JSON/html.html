<h2>Return Biodata</h2>
    
    <p id="demo"></p>
    <script>
        var text = '{"name":"Azhar Rizki","address":"Purwokerto","hobbies":"Membaca","status":"Is Married","school":"SMK Telkom Purwokerto"}';
        var hobbies = '{"Sepak Bola","Badminton","Renang","Membaca"}';
        
        var obj = JSON.parse(text);
        
        document.getElementById("demo").innerHTML =
        obj.name + "<br>" +
        obj.address + "<br>" +
        obj.hobbies + "<br>" +
        obj.status + "<br>" +
        obj.school;
        </script>
    
    
    
    </body>
    </html>
