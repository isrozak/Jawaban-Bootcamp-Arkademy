<!DOCTYPE html>
<html>
<head>
	<title>Validasi</title>
</head>
<body>
	<h1>validasi</h1>
<form method="post" onsubmit="return validateForm()" action="#">
	<input type="text" name="username" id="username" placeholder="username" required="true">
	<input type="email" name="email" id="email" placeholder="email" required="true">
	<input type="text" name="phone" id="phone" placeholder="telepon" required="true">
	<input type="submit" name="">
</form>
<script type="text/javascript">
function validateForm() {
    var username = document.getElementById("username").value;
	var email = document.getElementById("email").value;
	var phone = document.getElementById("phone").value;
	var pola_username=/^[a-z]+$/;
	var numberExp = /^[0-9]+$/;
		if(!phone.match(numberExp)) {
     		alert('Nomor telepon harus angka');
     		phone.focus();
     		return false;
   		}
   		if(!username.match(pola_username)) {
     		alert('Username Harus Huruf Kecil');
     		username.focus();
     		return false;
   		}
   		if(!email.match(pola_username)) {
     		alert('Email Harus Huruf Kecil');
     		username.focus();
     		return false;
   		}  		
}
</script>
</body>
</html>
